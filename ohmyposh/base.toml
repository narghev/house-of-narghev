console_title_template = '{{ .Shell }} in {{ .Folder }}'
version = 3
final_space = true

[palette]
  black = '#221f22'
  blue = '#78dce8'
  green = '#a9dc76'
  orange = '#fc9868'
  purple = '#aa9df2'
  red = '#ff6188'
  white = '#E0DEF4'
  yellow = '#ffd866'

[transient_prompt]
  template = '{{ .Folder }} > '
  foreground = 'p:yellow'
  background = 'transparent'

[[blocks]]
  type = 'prompt'
  alignment = 'left'

  [[blocks.segments]]
    leading_diamond = 'î‚¶'
    trailing_diamond = 'î‚°'
    template = ' îªƒ {{ path .Path .Location }} '
    foreground = 'p:blue'
    background = 'transparent'
    type = 'path'
    style = 'diamond'

    [blocks.segments.properties]
      cache_duration = 'none'
      style = 'full'

  [[blocks.segments]]
    template = '{{ .UpstreamIcon }}{{ .HEAD }}{{if .BranchStatus }} {{ .BranchStatus }}{{ end }}{{ if .Working.Changed }} ï„ {{ .Working.String }}{{ end }}{{ if and (.Working.Changed) (.Staging.Changed) }} |{{ end }}{{ if .Staging.Changed }} ï† {{ .Staging.String }}{{ end }}{{ if gt .StashCount 0 }} ïƒ‡ {{ .StashCount }}{{ end }}'
    foreground = 'p:green'
    powerline_symbol = 'î‚°'
    background = 'transparent'
    type = 'git'
    style = 'powerline'
    foreground_templates = ['{{ if or (.Working.Changed) (.Staging.Changed) }}p:orange{{ end }}']

    [blocks.segments.properties]
      cache_duration = 'none'
      fetch_status = true
      fetch_upstream_icon = true
      source = 'cli'

      [blocks.segments.properties.mapped_branches]
        'bug/*' = 'ğŸ› '
        'feat/*' = 'ğŸš€ '
        'fix/*' = 'ğŸ› ï¸ '

  [[blocks.segments]]
    leading_diamond = '<transparent,background>î‚°</>'
    trailing_diamond = 'î‚°'
    template = ' {{ if gt .Code 0 }}ï€{{ else }}ï€Œ{{ end }} '
    foreground = 'p:green'
    background = 'transparent'
    type = 'status'
    style = 'diamond'
    foreground_templates = ['{{ if gt .Code 0 }}p:red{{ end }}']

    [blocks.segments.properties]
      always_enabled = true
      cache_duration = 'none'

  [[blocks.segments]]
    leading_diamond = '<transparent,background>î‚°</>'
    background = 'transparent'
    type = 'command'
    style = 'diamond'
    foreground_templates = ['{{ if eq .Output "mullvad" }}p:green{{ else if eq .Output "tailscale" }}p:yellow{{ else }}p:red{{ end }}']
    template = '{{ if eq .Output "mullvad" }} ğŸ¦†{{ else if eq .Output "tailscale" }} ğŸ›{{ else }} ğŸ”“{{ end }} >'

    [blocks.segments.properties]
      command = '~/.config/ohmyposh/vpn_check.sh'

