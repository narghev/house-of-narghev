version = 2
final_space = true
console_title_template = '{{ .Shell }} in {{ .Folder }}'

[[blocks]]
  type = 'prompt'
  alignment = 'left'

  [[blocks.segments]]
    type = 'path'
    style = 'diamond'
    leading_diamond = 'ÓÇ∂'
    trailing_diamond = 'ÓÇ∞'
    template = ' Ó™É {{ path .Path .Location }} '
    background = 'p:blue'
    foreground = 'p:black'
    Text = ''
    Duration = 0
    NameLength = 0

    [blocks.segments.properties]
      style = 'full'

  [[blocks.segments]]
    type = "git"
    style = "powerline"
    powerline_symbol = "ÓÇ∞"
    foreground = "p:black"
    background = "p:green"
    background_templates = [
            "{{ if or (.Working.Changed) (.Staging.Changed) }}p:orange{{ end }}"
          ]
   template = "{{ .UpstreamIcon }}{{ .HEAD }}{{if .BranchStatus }} {{ .BranchStatus }}{{ end }}{{ if .Working.Changed }} ÔÅÑ {{ .Working.String }}{{ end }}{{ if and (.Working.Changed) (.Staging.Changed) }} |{{ end }}{{ if .Staging.Changed }} ÔÅÜ {{ .Staging.String }}{{ end }}{{ if gt .StashCount 0 }} ÔÉá {{ .StashCount }}{{ end }}"

    [blocks.segments.properties]
    fetch_status = true
    fetch_upstream_icon = true
    source = "cli"

      [blocks.segments.properties.mapped_branches]
        "feat/*" = "üöÄ "
        "bug/*" = "üêõ "
        "fix/*" = "üõ†Ô∏è "
   
  [[blocks.segments]]
    type = 'root'
    style = 'powerline'
    powerline_symbol = 'ÓÇ∞'
    template = ' ÔÉß '
    background = 'p:yellow'
    foreground = 'p:white'
    Text = ''
    Duration = 0
    NameLength = 0

  [[blocks.segments]]
    type = 'status'
    style = 'diamond'
    background_templates = ['{{ if gt .Code 0 }}p:red{{ end }}']
    leading_diamond = '<transparent,background>ÓÇ∞</>'
    trailing_diamond = 'ÓÇ¥'
    template = ' {{ if gt .Code 0 }}ÔÄç{{ else }}ÔÄå{{ end }} '
    background = 'p:blue'
    foreground = 'p:white'
    Text = ''
    Duration = 0
    NameLength = 0

    [blocks.segments.properties]
      always_enabled = true

[[blocks]]
  type = 'rprompt'

  [[blocks.segments]]
    type = 'node'
    style = 'plain'
    template = 'Óúò '
    background = 'transparent'
    foreground = 'p:green'
    Text = ''
    Duration = 0
    NameLength = 0

    [blocks.segments.properties]
      display_mode = 'files'
      fetch_package_manager = false
      home_enabled = false

  [[blocks.segments]]
    type = 'go'
    style = 'plain'
    template = 'Óò¶ '
    background = 'transparent'
    foreground = 'p:blue'
    Text = ''
    Duration = 0
    NameLength = 0

    [blocks.segments.properties]
      fetch_version = false

  [[blocks.segments]]
    type = 'python'
    style = 'plain'
    template = 'Óàµ '
    background = 'transparent'
    foreground = 'p:yellow'
    Text = ''
    Duration = 0
    NameLength = 0

    [blocks.segments.properties]
      display_mode = 'files'
      fetch_version = false
      fetch_virtual_env = false

  [[blocks.segments]]
    type = 'shell'
    style = 'plain'
    template = 'in <p:blue><b>{{ .Name }}</b></> '
    background = 'transparent'
    foreground = 'p:white'
    Text = ''
    Duration = 0
    NameLength = 0

  [[blocks.segments]]
    type = 'time'
    style = 'plain'
    template = 'at <p:blue><b>{{ .CurrentDate | date "15:04:05" }}</b></>'
    background = 'transparent'
    foreground = 'p:white'
    Text = ''
    Duration = 0
    NameLength = 0

[[tooltips]]
  type = 'aws'
  tips = ['aws']
  style = 'diamond'
  leading_diamond = 'ÓÇ∞'
  trailing_diamond = 'ÓÇ¥'
  template = ' Óû≠ {{ .Profile }}{{ if .Region }}@{{ .Region }}{{ end }} '
  background = 'p:orange'
  foreground = 'p:white'
  Text = ''
  Duration = 0
  NameLength = 0

  [tooltips.properties]
    display_default = true

[[tooltips]]
  type = 'az'
  tips = ['az']
  style = 'diamond'
  leading_diamond = 'ÓÇ∞'
  trailing_diamond = 'ÓÇ¥'
  template = ' ÓØò {{ .Name }} '
  background = 'p:blue'
  foreground = 'p:white'
  Text = ''
  Duration = 0
  NameLength = 0

  [tooltips.properties]
    display_default = true

[transient_prompt]
  template = '<p:yellow,transparent>ÓÇ∂</><,p:yellow> {{ .Folder }} </><p:yellow,transparent>ÓÇ∞</> '
  background = 'transparent'
  foreground = 'p:black'
  Text = ''
  Duration = 0
  NameLength = 0

[secondary_prompt]
  template = '<p:yellow,transparent>ÓÇ∂</><,p:yellow> > </><p:yellow,transparent>ÓÇ∞</> '
  background = 'transparent'
  foreground = 'p:black'
  Text = ''
  Duration = 0
  NameLength = 0

